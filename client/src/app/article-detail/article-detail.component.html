<mat-card id="article">
  <mat-card-title>
    {{article.title}}
  </mat-card-title>
  <mat-card-content>
    {{article.content}}
  </mat-card-content>
  <mat-card-footer>
    <b>Created:</b> {{article.created}}
    <br>
    <b>Last Updated:</b> {{article.updated}}
  </mat-card-footer>
</mat-card>

<mat-card id="form">
  <form [formGroup]="commentForm" (ngSubmit)="comment()">
    <mat-form-field appearance="outline">
      <mat-label>Your Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Leave a Comment</mat-label>
      <textarea matInput formControlName="content" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="4" cdkAutosizeMaxRows="15"></textarea>
    </mat-form-field>
  </form>
  <mat-card-footer>
    <button mat-raised-button disabled color="accent">Comment</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngFor="let comment of comments" class="comment">
  <mat-card-title>
    {{comment.username}}
  </mat-card-title>
  <mat-card-content>
    {{comment.content}}
  </mat-card-content>
  <mat-card-footer>
    {{comment.updated}}
  </mat-card-footer>
</mat-card>

<div id="next">
  <button mat-raised-button color="accent">
    LOAD MORE!
  </button>
</div>
