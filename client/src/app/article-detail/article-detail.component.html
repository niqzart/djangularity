<mat-card id="article">
  <mat-card-title>
    {{article.title}}
  </mat-card-title>
  <mat-card-content>
    {{article.content}}
  </mat-card-content>
  <mat-card-footer>
    <b>Created:</b> {{article.created}}
    <br>
    <b>Last Updated:</b> {{article.updated}}
  </mat-card-footer>
</mat-card>

</mat-grid-list>
